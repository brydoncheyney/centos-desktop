# Kickstart
install
cdrom
url --url=http://mirrors.kernel.org/centos/7/os/x86_64

# Locale
lang en_US.UTF-8
keyboard uk
timezone UTC

# Auth
# passwords generated with `python -c 'import crypt; print(crypt.crypt("vagrant", "sha512sum"))'`
auth --enableshadow --passalgo=sha512
rootpw shJdMe6ChlDYA --iscrypted
user --name=vagrant --password shJK7LGkPfumE --groups=vagrant,wheel --iscrypted

bootloader --location=mbr
zerombr
clearpart --all --initlabel
autopart

text
xconfig --startxonboot --defaultdesktop=GNOME
eula --agreed
firstboot --disabled
reboot

services --enabled=NetworkManager,sshd

network --bootproto=dhcp
firewall --disabled
selinux --permissive

repo --name="CentOS" --baseurl=http://mirror.centos.org/centos/7/os/x86_64/

%packages --ignoremissing
@Core
@Base
@Development Tools
@Desktop
@Desktop Platform
@X Window System
@GNOME
@Fonts

openssh-clients
openssl-devel
readline-devel
zlib-devel
kernel-headers
kernel-devel
net-tools
vim
wget
curl
rsync
nc
tree
%end

%post
# remove gnome-intial-setup - alternative to firstboot installed with gnome
yum -y remove gnome-initial-setup initial-setup
yum upgrade -y

# update root certs
yum reinstall -y ca-certificates
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem

# sudo
yum install -y sudo
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

yum clean all
%end
